<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Form</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form action="#">
            <div class="user_details">
                <div class="input_box">
                    <span class="title">Full Name</span>
                    <div class="icon">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Your Full Name" required>
                    </div>
                </div>

                <div class="input_box">
                    <span class="title">Email</span>
                    <div class="icon">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" placeholder="Your Email" required>
                    </div>
                </div>

                <div class="input_box">
                    <span class="title">Phone Number</span>
                    <div class="icon">
                        <i class="fa-solid fa-phone"></i>
                        <input type="text" placeholder="Your Phone Number" required>
                    </div>
                </div>

                <div class="input_box">
                    <span class="title">Birth Date</span>
                    <div class="icon">
                        <i class="fa-solid fa-calendar-week"></i>
                        <input type="date" placeholder="Your Phone Number" required>
                    </div>
                </div>

                <div class="input_box">
                    <span class="title">Password</span>
                    <div class="icon">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Your Password" required>
                    </div>
                </div>

                <div class="input_box">
                    <span class="title">Confirm Password</span>
                    <div class="icon">
                        <i class="fa-solid fa-user-lock"></i>
                        <input type="password" placeholder="Confirm Your Password" required>
                    </div>
                </div>

                <div class="input_box">
                    <span class="title">Address</span>
                    <div class="icon">
                        <i class="fa-solid fa-house-user"></i>
                        <input type="text" placeholder="Your Current Address" required>
                    </div>
                </div>

                <div class="input_box">
                    <span class="title">Postal Code</span>
                    <div class="icon">
                        <i class="fa-solid fa-envelopes-bulk"></i>
                        <input type="text" placeholder="Your Address Postal Code" required>
                    </div>
                </div>
            </div>

            <div class="user_gender">
                <span class="title">Gender</span>
                <div class="gender_category">
                    <label for="male">
                        <span>Male</span>
                        <input type="radio" name="gender" id="male">
                    </label>
                    <label for="female">
                        <span>Female</span>
                        <input type="radio" name="gender" id="female">
                    </label>
                    <label for="other">
                        <span>Other</span>
                        <input type="radio" name="gender" id="other">
                    </label>
                </div>
            </div>

            <div class="terms_policy">
                <p>By clicking Sign Up, you agree to our <a href="#">Terms, Privacy Policy</a> and <a href="#">Cookies Policy.</a> You may receive SMS notification from us and can opt out at any time.</p>
            </div>

            <div class="button">
                <button type="submit"><a href="index.html">Register</a></button>
            </div>
        </form>
    </div>
</body>
</html>
